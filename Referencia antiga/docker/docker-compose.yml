# ============================================================
# TRIBUNAL GOLDENMASTER - Docker Compose
# ============================================================
# Uso:
#   docker compose up --build        # Build e iniciar
#   docker compose up -d             # Iniciar em background
#   docker compose down              # Parar
#   docker compose logs -f           # Ver logs
# ============================================================

version: "3.8"

services:
  tribunal:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: tribunal-goldenmaster
    ports:
      - "8501:8501"
    volumes:
      # Volumes persistentes para dados
      - tribunal-outputs:/app/outputs
      - tribunal-historico:/app/historico
      - tribunal-data:/app/data
    env_file:
      - ../.env
    environment:
      # Configurações de runtime
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_HEADLESS=true
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

# Volumes nomeados para persistência
volumes:
  tribunal-outputs:
    driver: local
  tribunal-historico:
    driver: local
  tribunal-data:
    driver: local

# Rede (opcional)
networks:
  default:
    name: tribunal-network
